language: python
python:
  - "3.6"      # current default Python on Travis CI
  - "nightly"  # nightly build
# command to install dependencies
before_install:
  - pip install git-pull-request
install:
  - pip install .
# command to run tests
script:
  - python setup.py test

after_success:
  - pwd
  - env
  - git checkout $TRAVIS_BRANCH
  - git pull-request
